<div class="">
  {% for item in site.data.sopi %}
  <a href="{{ item.url }}" class="list-item container" data-aos="fade-up" data-aos-offset="0" data-aos-delay="100">

    <div class="list-item-icon container align-items-center justify-content-center">
      <span class="feather-icon icon-{{item.icon}}" data-aos="fade-right" data-aos-offset="0" data-aos-delay="500"></span>
    </div>

    <div class="flex-grow-1">
      <div class="" data-aos="fade-up" data-aos-delay="600" data-aos-offset="0">
        <h2 class="list-post-title">
        {{ item.title }}
        </h2>
      </div>

      <div class="" data-aos="fade-up" data-aos-delay="700" data-aos-offset="0">
        <span class="list-post-description">{{ item.desc }}</span>
      </div>

    </div>

  </a>
  {% endfor %}
</div>
